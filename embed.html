<!DOCTYPE html>
<head>
  <title>Skaianet Embed</title>
  <link rel="stylesheet" href="css/vendor/bootstrap.min.css">
  <link rel="stylesheet" href="css/vendor/material-wfont.min.css">
  <link rel="stylesheet" href="css/vendor/ripples.min.css">
  <link rel="stylesheet" href="css/skaianet.css">
  <script src="js/vendor/respond.min.js"></script>
  <style type="text/css">html,body{background-color:transparent;}.progress-bar-section{top:auto;}.metadata-section{width:calc(100% - 146px);}</style>
</head><body>
<div id="radio-container" style="display:none;"></div>
<div class="container-full" id="header">
  <img src="//radio.skaia.net/img/artwork/none.png" width="124px" height="auto" class="album-art-section" id="album-art">
  <div class="metadata-section">
    <a href="http://skaia.net" target="_blank" title="Click here to visit Skaianet"><img src="img/banner_light.png" width="332px" height="26px" style="margin-bottom:8px;"></a>
    <div class="well well-sm" id="well"><span id="curSong">Loading...</span><br><b>Artist:</b> <span id="curArtist">Loading...</span><br><b>Album:</b> <span id="curAlbum">Loading...</span></div>
  </div>
</div>
<div class="playback-control-section">
  <div class="playback-control"><a href="javascript:void(0);" class="btn btn-material-grey-100 btn-sq" id="playback-control"><span class="mdi-av-pause"></span></a></div>
</div>
<div class="volume-control-section">
  <div class="slider shor slider-material-green" id="volume-control" onchange="setVolume()"></div>
</div>
<!-- Listeners -->
<div class="listener-section"><span id="listeners">0</span> <span class="glyphicon glyphicon-headphones"></div>
<!-- Progress Bar -->
<div class="progress progress-bar-section">
  <div class="progress-bar progress-bar-material-green" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
</div>
<script src="js/vendor/jquery-2.1.3.js"></script>
<script src="js/vendor/bootstrap.min.js"></script>
<script src="js/vendor/material.min.js"></script>
<script src="js/vendor/ripples.min.js"></script>
<script src="js/vendor/jquery.nouislider.all.min.js"></script>
<script src="js/skaianet-embed.js"></script>
</body>
